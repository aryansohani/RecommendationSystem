<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartBuy | Product Recommendation System</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: radial-gradient(circle at top, #1f2933, #0f172a);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e5e7eb;
        }

        .container {
            background: rgba(255,255,255,0.06);
            padding: 50px;
            border-radius: 18px;
            text-align: center;
            width: 420px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }

        h1 {
            font-size: 30px;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #9ca3af;
            margin-bottom: 30px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            margin-bottom: 14px;
            border-radius: 12px;
            border: none;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: 0.2s;
        }

        .login {
            background: #6366f1;
            color: white;
        }

        .register {
            background: transparent;
            color: #6366f1;
            border: 1px solid #6366f1;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        footer {
            margin-top: 25px;
            font-size: 12px;
            color: #9ca3af;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>SmartBuy</h1>
    <p>Compare prices. Get recommendations. Save money.</p>

    <!-- SAFE LINKS -->
    <a href="login.jsp" class="btn login">Login</a>
    <a href="register.jsp" class="btn register">Create Account</a>

    <footer>
        Final Year Project Â· JSP & Servlets
    </footer>
</div>

</body>
</html>
